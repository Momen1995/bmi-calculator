<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI-CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- main container -->
  <div class="container">
     <h1>BMI CALCULATOR</h1>
    <div class="height-container">
      <p>Height(cm)</p>
      <input type="number" class="input-height">
    </div>
    <div class="weight-container">
      <p>Weight(kg)</p>
      <input type="number" class="input-weight">
    </div>
    <div class="result">
      <button class="btn">Calculate BMI</button>
      <p>Result</p>
    </div>
  </div>

  <!-- weight-container -->
  <div class="weight-detail">
    <div class="underweight details">
      <p>Underweight</p>
      <p>< 18.5</p>
    </div>
    <div class="normal-weight details">
      <p>Normal weight</p>
      <p>18.5-25</p>
    </div>
    <div class="overweight details">
      <p>Overweight</p>
      <p>< 18.5</p>
    </div>
    <div class="obese details">
      <p>Obese</p>
      <p> > 30</p>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
